apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flask-secrets
                  key: db_root_password
            - name: PMA_HOST
              value: "mysql.default.svc.cluster.local"        # this is your mysql's service clusture IP, Make sure to change it with yours
            - name: PMA_USER
              value: "admin"
            - name: PMA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flask-secrets
                  key: db_password
          ports:
            - containerPort: 80
